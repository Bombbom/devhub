site_name: DevHub
site_description: 'Development & Security Operations Hub - Programming, DevSecOps & System Architecture'
site_author: 'DevHub Team'
site_url: 'https://Bombbom.github.io/devhub'

repo_name: Bombbom/devhub
repo_url: https://github.com/Bombbom/devhub
# edit_uri: edit/main/docs/

theme:
  name: material
  # custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    # Navigation
    - navigation.sections
    - navigation.top
    - navigation.indexes
    # - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.sections
    # - navigation.expand
    # - navigation.path
    # - navigation.top
    # - navigation.footer
    # - navigation.indexes
    # Search
    - search.highlight
    - search.share
    - search.suggest
    # Header
    - header.autohide
    # Content
    - content.code.copy
    - content.code.select
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    # - content.action.edit
    # - content.action.view
    # ToC
    - toc.follow
    - toc.integrate
    # Instant loading (SPA-like experience)
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
  icon:
    repo: fontawesome/brands/github
    # edit: material/pencil
    # view: material/eye
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  font:
    text: Inter
    code: Fira Code

extra:
  # version:
    # provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Bombbom
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/username
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/username
  analytics:
    provider: google
    property: G-XXXXXXXXXX
  consent:
    title: Cookie consent
    description: >
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  instant:
    # Prefetch external links
    external: true
    # Prefetch delay (ms)
    delay: 100
    # Progress bar color
    progress: true
extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/custom.css

extra_javascript:
  - assets/javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

